{% load static tailwind_cli django_htmx %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}"
      x-data="{ darkMode: localStorage.getItem('dark') === 'true'}"
      x-init="$watch('darkMode', val => localStorage.setItem('dark', val))"
      x-bind:class="{ 'dark': darkMode }">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock title %}</title>
    {% tailwind_css %}
  </head>
  <body class="antialiased text-slate-900 dark:text-white bg-white dark:bg-slate-900">
    {% block content %}
      <div class="transition ease-in-out duration-500 h-screen w-screen flex justify-center items-center border-b-[48px] border-b-green-900 bg-white dark:bg-black">
        <button class="absolute top-0 right-0 p-8" @click="darkMode = !darkMode">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="dark:hidden block w-6 h-6 fill-black"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"/></svg>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="dark:block hidden w-6 h-6 fill-white"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 15.2L446.9 256l62.3 90.3c3.1 4.5 3.7 10.2 1.6 15.2s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-15.2-1.6L256 446.9l-90.3 62.3c-4.5 3.1-10.2 3.7-15.2 1.6s-8.6-6.6-9.6-11.9L121 391 13.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-15.2L65.1 256 2.8 165.7c-3.1-4.5-3.7-10.2-1.6-15.2s6.6-8.6 11.9-9.6L121 121 140.9 13.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 15.2 1.6L256 65.1 346.3 2.8c4.5-3.1 10.2-3.7 15.2-1.6zM160 256a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zm224 0a128 128 0 1 0 -256 0 128 128 0 1 0 256 0z"/></svg>
        </button>
        <div class="text-5xl font-medium text-black dark:text-white transition ease-in-out duration-500">
          Django + Tailwind + HTMX + Alpine.js = ❤️
        </div>
      </div>
    {% endblock content %}

    <script src="{% static 'js/alpine/cdn.min.js' %}" defer></script>
    <script src="{% static 'js/htmx/htmx.min.js' %}" defer></script>
    {% django_htmx_script %}
    {% block extrajs %}{% endblock extrajs %}
  </body>
</html>
